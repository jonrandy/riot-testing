<!doctype html>

<html>

    <title>Recipients</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="namcha.css">

    <!--[if lt IE 9]>
    <script src="js/es5-shim.js"></script>
